            html,body {
  height:100%;
  min-height:100%;
  margin:0;
  width: 100%;
}
body {
  display:flex;
  align-items:center;
  justify-content:center;
  background-image:url(https://images.unsplash.com/photo-1499088513455-78ed88b7a5b4?crop=entropy&cs=srgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODE0OTQ3MzM&ixlib=rb-4.0.3&q=85);
  background-size:cover;
}
.thumbs {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  width:100%;
  height: 100%;
  
  > a {
    max-width:150px;
    height:150px;
    margin:10px;
    overflow:hidden;
    border-radius:5px;
    box-shadow:0 0 0 3px white, 0 5px 8px 3px rgba(black, 0.6);
    img {
      transform:scale(1);
      transition:transform 0.1s ease-in-out;
      filter:grayscale(50%);
      min-width:100%;
      min-height:100%;
      max-width:100%;
      max-height:100%;
    }
    &:hover {
      img {
        transform:scale(1.1);
        filter:grayscale(0%);
      }
    }
  }
}

.lightbox {
  position:fixed;
  background:rgba(black,0.5);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter: blur(10px);
  height:100%;
  width:100%;
  left:0;
  top:0;
  transform:translateY(-100%);
  opacity:0;
  transition:opacity 0.5s ease-in-out;
  &:has(div:target) {
    transform:translateY(0%);
    opacity:1;
  }
  a.nav {
    text-decoration:none;
    /*color:white;*/
    font-size:40px;
    /*text-shadow:0 2px 2px rgba(black,0.8);*/
    opacity:0.5;
    font-weight:200;
    
  }
  .target {
    position:absolute;
    
    height:100%;
    width:100%;
    display:flex;
    transform:scale(0);
    align-items:center;
    justify-content:space-between;
    *:first-child,*:last-child {
      flex:0 0 100px;
      text-align:center;
      @media all and (max-width:600px){
        flex:0 0 50px;
      }
    }
    .content {
      transform:scale(0.9);
      background-color:#0A1828;
      color: white;
      opacity:0;
      flex:1 1 auto;
      align-self: center;
      max-height:100%;
      min-height:0;
      
      min-width:0;
      border-radius:5px;
      overflow:hidden;
      box-shadow:0 0 0 3px white, 0 5px 8px 3px rgba(black, 0.6);
      transition:transform 0.25s ease-in-out,opacity 0.25s ease-in-out;
      img {
        min-width:0%;
        min-height:0%;
        max-width:50%;
        max-height:calc(100vh - 150px);
        display:block;
        margin:0;
      }
    }
    .form-control-plaintext{color: white;}
    &:target {
      transform:scale(1);
      .content {
        
        opacity:1;
      }
    }
  }
  .close {
    position:absolute;
    right:10px;
    top:10px;
  }
}
.classdispooui{

}
@keyframes disponon{0%{background-color: red;} 100%{color: red;}}
@keyframes dispooui{0%{background-color: green;} 100%{color: green;}}
